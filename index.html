<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Pearl</title>
  <style>
    /* تصفية عامة لصفحة */
    body {
      font-family: Arial, sans-serif;
      background-color: #838282;
      /* خلفية داكنة */
      color: #e0e0e0;
      /* نص فاتح للقراءة على خلفية داكنة */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* تصميم الإطار الذي يحتوي على النموذج */
    .form-container {
      background-color: #1e1e1e;
      /* خلفية داكنة للإطار */
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      /* ظل داكن */
      max-width: 400px;
      width: 100%;
    }

    /* تصميم العنوان */
    h1 {
      text-align: center;
      color: #ffffff;
      /* لون نص فاتح */
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* تصميم تصنيف المدخلات */
    label {
      font-size: 16px;
      color: #cccccc;
      /* لون نص فاتح لتصنيفات المدخلات */
      margin-bottom: 5px;
      display: block;
    }

    /* تصميم حقول المدخلات */
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      /* حدود داكنة للحقل */
      border-radius: 4px;
      font-size: 14px;
      color: #ffffff;
      /* لون النص داخل الحقل فاتح */
      background-color: #333;
      /* خلفية داكنة للحقل */
    }

    /* تصميم الزر */
    button {
      width: 100%;
      padding: 12px 20px;
      background-color: #6200ee;
      /* لون خلفية الزر داكنة */
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* تأثير على الزر عند المرور عليه */
    button:hover {
      background-color: #3700b3;
      /* لون داكن أكثر عند المرور على الزر */
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Enter Sailing Parameters</h1>
    <form id="sailingForm">
      <label for="totalSailArea">Total Sail Area:</label>
      <input type="number" id="totalSailArea" name="totalSailArea" value="5" required>

      <label for="sailAngle">Sail Angle:</label>
      <input type="number" id="sailAngle" name="sailAngle" value="120" required>

      <label for="windDirection">Wind Direction:</label>
      <input type="number" id="windDirection" name="windDirection" value="30" required>

      <label for="windSpeed">Wind Speed:</label>
      <input type="number" id="windSpeed" name="windSpeed" value="2" required>

      <button type="button" onclick="startSimulation()">Start Simulation</button>
    </form>
  </div>

  <script>
    function startSimulation() {
      const totalSailArea = document.getElementById('totalSailArea').value;
      const sailAngle = document.getElementById('sailAngle').value;
      const windDirection = document.getElementById('windDirection').value;
      const windSpeed = document.getElementById('windSpeed').value;

      // Construct the URL with parameters
      const urlParams = new URLSearchParams({
        totalSailArea,
        sailAngle,
        windDirection,
        windSpeed
      });

      // Redirect to the simulation page with the parameters
      window.location.href = `simulation.html?${urlParams.toString()}`;
    }
  </script>
</body>

</html>
