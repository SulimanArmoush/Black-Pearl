<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Pearl</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <div id="values-display" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">
        <p><strong>Thrust Force:</strong> <span id="thrust-force">0</span> N</p>
        <p><strong>Drag Force:</strong> <span id="drag-force">0</span> N</p>
        <br>
        
        <p><strong>Sail Area:</strong> <span id="sail_area">0</span> m²</p>
        <p><strong>Sail Angle:</strong> <span id="sail-angle">0</span> °</p>
        <br>
        <p><strong>Wind Speed:</strong> <span id="wind-speed">0</span> m/s</p>
        <p><strong>Boat Speed:</strong> <span id="boat-speed">0</span> m/s</p>
        <p><strong>Terminal Velocity:</strong> <span id="terminal-velocity">0</span> m/s</p>
        <p><strong>Acceleration:</strong> <span id="acceleration">0</span> m/s²</p>
        <br>
        <p><strong>Direction:</strong> <span id="direction">0</span> °</p>
        <p><strong>Boat Position:</strong> <span id="boat-position">(0, 0, 0)</span></p>
    </div>
    
    
  </body>
</html>
